name: Release
on: 
  push:
    tags: 
      - '*'
  workflow_dispatch:

jobs:
  build:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v2
      - name: Use Node.js
        uses: actions/setup-node@v2
        with: 
          node-versions: "16.x"
      - name: Run NPM
        run: |
          npm install
          npm run build --if-present
          npm run package
      - uses: ncipollo/release-action@v1
        with:
          artifacts: "dist/*"
